<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <!-- left side image  -->
                <div class="left_left">
                    <img src="./img/mobile.jpg" alt="mobile image" />
                </div>
                <!-- top left -->
                <div class="top_left">
                    <img class="main_img" src="./img/hill_man.jpeg" alt="" />
                    <img class="icon" src="./img/icons/2.png" alt="love icon" />
                </div>
                <!-- top right  -->
                <div class="top_right">
                    <div class="icon_text">
                        <img src="./img/icons/3.png" alt="" />
                        <img src="./img/icons/4.png" alt="" />
                        <img src="./img/icons/5.png" alt="" />
                    </div>
                    <img class="main_img" src="./img/resturent.jpg" alt="resturent" />
                </div>
                <!-- bottom right  -->
                <div class="bottom_right">
                    <div class="icon_text">
                        <img src="./img/icons/6.png" alt="" />
                        <img src="./img/icons/7.png" alt="" />
                    </div>
                    <img class="main_img" src="./img/swiming_pool.png" alt="" />
                </div>
                <!-- bottom left  -->
                <div class="bottom_left">
                    <div class="icon_text">
                        <img src="./img/icons/1.png" alt="" />
                        <img src="./img/icons/8.png" alt="" />
                    </div>
                    <img class="main_img" src="./img/man_fish.jpeg" alt="" />
                </div>
                <!-- four dot line  -->
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
            </div>
        </section>
        <!-- js files  -->
        <script src="./js/gsap.min.js"></script>
        <script src="./js/ScrollTrigger.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
